<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线聊天室</title>
    <link rel="stylesheet" href="a.css">
</head>

<body>
    <div id="app">
        <!-- 登录注册界面 -->
        <div id="auth-container" class="container">
            <div class="auth-form">
                <h2>登录</h2>
                <input type="text" id="username" placeholder="用户名">
                <input type="password" id="password" placeholder="密码">
                <button onclick="login()">登录</button>
                <p>还没有账号？<span onclick="toggleAuth()">注册</span></p>
            </div>
        </div>

        <!-- 聊天室主界面 -->
        <div id="chat-container" class="container hidden">
            <!-- 左侧用户列表 -->
            <div class="user-list">
                <h2>在线用户列表</h2>
                <div id="online-users"></div>
            </div>

            <!-- 右侧聊天区域 -->
            <div class="chat-area">
                <!-- 顶部显示当前聊天对象信息 -->
                <div class="chat-header">
                    <h3 id="current-chat-user">展示昵称/IP</h3>
                </div>

                <!-- 消息展示区域 -->
                <div class="message-container" id="message-container">
                    <!-- 消息内容将通过JavaScript动态添加 -->
                </div>

                <!-- 底部输入区域 -->
                <div class="input-area">
                    <textarea id="message-input" placeholder="请输入消息..."></textarea>
                    <div class="button-group">
                        <button onclick="uploadFile()" class="upload-btn">上传文件</button>
                        <input type="file" id="file-input" style="display: none">
                        <button onclick="sendMessage()" class="send-btn">发送</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="a.js"></script>
</body>

</html>
